{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyRelief Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #2c5f2d;
            font-size: 28px;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .menu-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .menu-card i {
            font-size: 48px;
            color: #2c5f2d;
            margin-bottom: 15px;
        }
        .menu-card h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        .menu-card p {
            color: #666;
            font-size: 14px;
        }
        .welcome-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .welcome-section h2 {
            color: #2c5f2d;
            margin-bottom: 15px;
        }
        .welcome-section p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>MyRelief Admin Dashboard</h1>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>

        <div class="welcome-section">
            <h2>Welcome to Admin Panel</h2>
            <p>Manage disaster relief distribution, inventory, and beneficiary information from this dashboard.</p>
        </div>

        <div class="menu-grid">
            <a href="{% url 'inventory' %}" class="menu-card">
                <i class='bx bx-package'></i>
                <h3>Inventory Management</h3>
                <p>Add, update, and manage relief supplies (Food, Clothing, Medicine)</p>
            </a>
        </div>
    </div>
</body>
</html>
