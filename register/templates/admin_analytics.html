{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics - MyRelief Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Montserrat', sans-serif; background: #f5f7fa; }
    .container { max-width: 1400px; margin: 0 auto; padding: 30px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .header h1 { font-family: 'Raleway', sans-serif; font-size: 2rem; font-weight: 700; color: #2d4a3e; }
    .btn-back { padding: 10px 20px; background: #3A5A40; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; }
    .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
    .stat-box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); text-align: center; }
    .stat-box .number { font-size: 3rem; font-weight: 800; color: #3A5A40; }
    .stat-box .label { color: #666; font-size: 0.9rem; margin-top: 10px; }
    .chart-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
    .chart-container h2 { color: #2d4a3e; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="bx bxs-bar-chart-alt-2"></i> Analytics Dashboard</h1>
      <a href="{% url 'admin_dashboard' %}" class="btn-back"><i class="bx bx-arrow-back"></i> Back</a>
    </div>
    <div class="stats-row">
      <div class="stat-box">
        <div class="number">{{ total_distributed }}</div>
        <div class="label">Total Distributed</div>
      </div>
      <div class="stat-box">
        <div class="number">{{ total_pending }}</div>
        <div class="label">Pending Requests</div>
      </div>
      <div class="stat-box">
        <div class="number">{{ total_inventory }}</div>
        <div class="label">Inventory Items</div>
      </div>
    </div>
    <div class="chart-container">
      <h2>Distribution by Category</h2>
      <canvas id="categoryChart" style="max-height: 400px;"></canvas>
    </div>
  </div>
  <script>
    const ctx = document.getElementById('categoryChart').getContext('2d');
    const categoryData = {{ category_data|safe }};
    const labels = categoryData.map(item => item.item__category);
    const data = categoryData.map(item => item.total);
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: data,
          backgroundColor: ['#3A5A40', '#8A9A5B', '#2C4A32', '#6B7A4B', '#4A6A50', '#9AAA6B']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>
</html>
