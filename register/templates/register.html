<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2f7a3e 20%, #18453B 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .form-container {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            padding: 50px 45px;
            width: 420px;
            border-radius: 25px;
            color: #fff;
            position: relative;
            z-index: 1;
        }


        h2 {
            text-align: center;
            font-weight: 700;
            font-size: 38px;
            color: #ffffff;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }


        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #f0f0f0;
            font-size: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 22px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #6cff9e;
            background-color: rgba(255,255,255,0.25);
            box-shadow: 0 0 8px rgba(108,255,158,0.4);
        }

        textarea {
            height: 48px;
            resize: none;
        }

        /* --- Buttons --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 30px;
            padding: 12px 28px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #3bff70, #2e9b50);
            color: #fff;
            box-shadow: 0 0 10px rgba(47,122,62,0.4);
        }

        .save-btn:hover {
            box-shadow: 0 0 20px rgba(108,255,158,0.8);
            transform: translateY(-2px);
        }

        .back-btn {
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.25);
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        /* --- Responsive --- */
        @media (max-width: 500px) {
            .form-container {
                width: 90%;
                padding: 40px 30px;
            }
            h2 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}

            <label for="{{ form.password.id_for_label }}">Password</label>
            <input type="password" name="password" id="{{ form.password.id_for_label }}" placeholder="Enter your password">

            <label for="{{ form.address.id_for_label }}">Address</label>
            <textarea name="address" id="{{ form.address.id_for_label }}" placeholder="Enter your address"></textarea>

            <label for="{{ form.contact.id_for_label }}">Contact Number</label>
            {{ form.contact }}

            <label for="{{ form.id_proof.id_for_label }}">Upload ID Proof</label>
            {{ form.id_proof }}

            <div class="btn-container">
                <button type="submit" class="save-btn">Save</button>
                <a href="{% url 'login' %}"><button type="button" class="back-btn">Back</button></a>
            </div>
        </form>
    </div>
</body>
</html>
