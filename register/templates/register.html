<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        /* --- Body Styling --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* --- Background Circles --- */
        body::before {
            content: '';
            position: absolute;
            top: -270px;
            left: -150px;
            width: 700px;
            height: 700px;
            background-color: rgba(47, 122, 62, 0.2);
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -100px;
            right: -120px;
            width: 400px;
            height: 400px;
            background-color: rgba(47, 122, 62, 0.2);
            border-radius: 50%;
            z-index: 0;
        }

        /* --- Form Container --- */
        .form-container {
            position: relative;
            z-index: 1;
            background-color: rgba(53, 94, 59, 0.9);
            padding: 50px 40px;
            width: 470px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* --- Heading --- */
        h2 {
            text-align: center;
            font-weight: 800;
            font-size: 56px;
            color: #ffffff;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* --- Labels --- */
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #fdfdfd;
        }

        /* --- Inputs --- */
        input, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 22px;
            border-radius: 10px;
            border: none;
            background-color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 6px rgba(31,122,62,0.4);
        }

        textarea {
            min-height: 60px;
            max-height: 120px;
            resize: vertical;
        }

        /* --- Buttons --- */
        .save-btn {
            background-color: #18453B;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .save-btn:hover {
            background-color: #15572a;
        }

        .back-btn {
            background-color: #7a7a7a;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background-color: #555555;
        }

        /* --- Button Container Side-by-Side --- */
        .btn-container {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 15px; /* space between buttons */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}

            <label for="{{ form.address.id_for_label }}">Address</label>
            {{ form.address }}

            <label for="{{ form.contact.id_for_label }}">Contact Number</label>
            {{ form.contact }}

            <label for="{{ form.id_proof.id_for_label }}">Upload ID Proof</label>
            {{ form.id_proof }}

            <div class="btn-container">
                <button type="submit" class="save-btn">Save</button>
                <a href="{% url 'login' %}"><button type="button" class="back-btn">Back</button></a>
            </div>
        </form>
    </div>
</body>
</html>
