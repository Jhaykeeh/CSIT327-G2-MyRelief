<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body { font-family: Arial; margin: 50px; background: #f9f9f9; }
        form { background: white; padding: 30px; width: 400px; margin: auto; border-radius: 8px; }
        input, textarea { width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
