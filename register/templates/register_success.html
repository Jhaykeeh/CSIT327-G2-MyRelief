<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .success-container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 420px;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .checkmark {
      font-size: 3.2rem;
      color: #18453B;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.9rem;
      color: #18453B;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: 1.05rem;
      color: #555;
      margin: 8px 0;
    }

    .btn {
      display: inline-block;
      margin-top: 22px;
      padding: 12px 28px;
      background-color: #18453B;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.25s ease;
    }

    .btn:hover {
      background-color: #0f332b;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="checkmark">âœ“</div>

    <h2>Registration Successful!</h2>

    <p>Your account has been created successfully.</p>
    <p>Proceed to login...</p>

    {% if user_id %}
      <script>
        setTimeout(function() {
          window.location.href = "{% url 'dashboard' user_id %}";
        }, 2000);
      </script>
      <a href="{% url 'dashboard' user_id %}" class="btn">Go to Dashboard</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn">Back to Login</a>
    {% endif %}
  </div>

</body>
</html>
