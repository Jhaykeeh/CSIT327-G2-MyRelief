<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Successful</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8F9779, #6C7C59);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: white;
    }
    .success-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #18453B;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: 600;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #15572a;
    }
    p {
      margin: 10px 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h2>âœ“ Registration Successful!</h2>
    <p>Your account has been created successfully.</p>
    <p>Redirecting to dashboard...</p>
    {% if user_id %}
      <script>
        setTimeout(function() {
          window.location.href = "{% url 'dashboard' user_id %}";
        }, 2000);
      </script>
      <a href="{% url 'dashboard' user_id %}" class="btn">Go to Dashboard</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn">Back to Login</a>
    {% endif %}
  </div>
</body>
</html>
