<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyRelief Login</title>
  <style>
    /* --- Body Styling --- */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      overflow: hidden; /* Prevent scrolling */
    }

    /* --- Full Split Layout --- */
    .login-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* Left Side: Darker Green Section */
    .left-side {
      flex: 1;
      background-color: #2C4A32; /* Dark Green (updated) */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 40px;
      flex-direction: column;
      position: relative;
    }

    .left-side p {
      font-size: 5rem; /* "Welcome to" text */
      font-family: 'Raleway', sans-serif; /* Font change for "Welcome to" */
      font-weight: 600;
      margin-bottom: -40px;
    }

    .left-side h1 {
      font-size: 6rem; /* Larger font size */
      font-weight: 800;
      margin: 0;
      margin-bottom: 110px;
    }

    /* Green Half Circle in Top Right */
    .half-circle {
      position: absolute;
      top: -130px; /* Move the circle upwards */
      left: 1700px; /* Align it to the top-right */
      width: 500px;
      height: 500px;
      background-color: rgba(44, 74, 50, 0.7); /* Semi-transparent green */
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add shadow to make it visible */
    }

    /* Right Side: Login Form */
    .right-side {
      flex: 1;
      background-color: #ffffff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Heading in Login Form */
    .right-side h2 {
      font-size: 70px; /* Larger "Log In" text */
      font-weight: 800;
      margin-bottom: 30px;
      color: #3A5A40; /* Dark Green */
    }

    /* Form Group Styling */
    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%; /* Wider input fields */
      padding: 18px; /* Larger input fields */
      margin-bottom: -2px;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 18px; /* Larger font inside the input */
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3A5A40; /* Dark Green */
      box-shadow: 0 0 6px rgba(31,122,62,0.4);
    }

    /* Sign In Button Styling */
    .btn {
      width: 100%;
      padding: 18px; /* Larger button */
      background-color: #3A5A40; /* Dark Green */
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 18px; /* Larger text on the button */
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2c4a32; /* Darker Green */
    }

    /* Sign up link */
    .signup-link {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }

    .signup-link a {
      color: #3A5A40; /* Dark Green */
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">

  <div class="login-container">
    <!-- Left Side: Welcome Section -->
    <div class="left-side">
      <p>Welcome to</p>
      <h1>MyRelief!</h1>
      <div class="half-circle"></div> <!-- Green Half Circle -->
    </div>

    <!-- Right Side: Login Form -->
    <div class="right-side">
      <h2>Log In</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Sign In</button>

        <div class="signup-link">
          Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </div>
      </form>

      {% if error %}
      <p style="color: #ffb3b3;">{{ error }}</p>
      {% endif %}
    </div>
  </div>

</body>
</html>
