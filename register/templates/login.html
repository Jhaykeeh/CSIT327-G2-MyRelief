<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyRelief Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background-image: url('https://t4.ftcdn.net/jpg/04/80/07/21/360_F_480072179_z17gw2gvY8AJfAnzIlT37YCrX8ehdjpJ.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .left-side p {
      font-size: 3.5rem;
      font-family: 'Raleway', sans-serif;
      font-weight: 500;
      margin-bottom: 10px;
      z-index: 1;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .left-side h1 {
      font-size: 5rem;
      font-family: 'Raleway', sans-serif;
      font-weight: 800;
      margin: 0;
      margin-bottom: 40px;
      z-index: 1;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .right-side {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      text-align: center;
    }

    .right-side h2 {
      font-size: 2.8rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      margin-bottom: 30px;
      color: #3A5A40;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      position: relative;
    }

    .right-side h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, #3A5A40, #2C4A32);
      border-radius: 2px;
    }

    .login-form {
      width: 70%;
      max-width: 350px;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: block;
      padding-left: 5px;
      font-family: 'Montserrat', sans-serif;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #f8f9fa;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3A5A40;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(58, 90, 64, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #3A5A40;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background-color: #2C4A32;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(44, 74, 50, 0.2);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 15px;
      color: #666;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .signup-link a {
      color: #3A5A40;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
      font-family: 'Montserrat', sans-serif;
    }

    .signup-link a:hover {
      color: #2C4A32;
      text-decoration: underline;
    }

    .error-message {
      color: #dc3545;
      margin-top: 15px;
      padding: 10px;
      background-color: #f8d7da;
      border-radius: 8px;
      border: 1px solid #f5c6cb;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @media (max-width: 1024px) {
      .login-container {
        flex-direction: column;
        height: auto;
      }
      
      .left-side, .right-side {
        flex: none;
        width: 100%;
      }
      
      .left-side {
        padding: 40px 20px;
      }
      
      .left-side p { font-size: 2.5rem; }
      .left-side h1 { font-size: 3.5rem; }
      .login-form { width: 80%; }
    }

    @media (max-width: 480px) {
      .right-side { padding: 30px 20px; }
      .login-form { width: 90%; }
      .right-side h2 { font-size: 2.2rem; }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="left-side">
      <p>Welcome to</p>
      <h1>MyRelief!</h1>
    </div>

    <div class="right-side">
      <h2>Log In</h2>

      <form method="POST" action="{% url 'login' %}" class="login-form">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Sign In</button>

        <div class="signup-link">
          Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </div>

        {% if error %}
        <div class="error-message">
          {{ error }}
        </div>
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
