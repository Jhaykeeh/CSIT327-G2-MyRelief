<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyRelief Login</title>
  <style>
    /* --- Body Styling --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* --- Background Circles --- */
    body::before {
      content: '';
      position: absolute;
      top: -270px;
      left: -150px;
      width: 700px;
      height: 700px;
      background-color: rgba(47, 122, 62, 0.2);
      border-radius: 50%;
      z-index: 0;
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -100px;
      right: -120px;
      width: 400px;
      height: 400px;
      background-color: rgba(47, 122, 62, 0.2);
      border-radius: 50%;
      z-index: 0;
    }

    /* --- Form Container --- */
    .login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(53, 94, 59, 0.9);
      padding: 50px 40px;
      width: 380px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* --- Heading --- */
    .login-container h2 {
      font-weight: 800;
      font-size: 36px;
      color: #ffffff;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }


    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #fdfdfd;
      text-align: left;
    }


    .form-group input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      background-color: #ffffff;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 6px rgba(31,122,62,0.4);
    }


    .btn {
      width: 100%;
      padding: 14px;
      background-color: #18453B;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #15572a;
    }

    /* --- Signup Link --- */
    .signup-link {
      margin-top: 15px;
      font-size: 14px;
      color: #fdfdfd;
    }

    .signup-link a {
      color: #a8e6a1;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>MyRelief Login</h2>
    <!--<form id="loginForm" onsubmit="return validateLogin(event)"> -->
      <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="signup-link">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </div>
    </form>
      <!-- Added some Login errors-->
      {% if error %}
  <p style="color: #ffb3b3;">{{ error }}</p>
    {% endif %}
  </div>

</body>
</html>
