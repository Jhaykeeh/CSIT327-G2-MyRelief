{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyRelief Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>
  <div class="login-container">

    <!-- LEFT SIDE -->
    <div class="left-side">
      <h1>MyRelief!</h1>
      <p class="tagline">
        A streamlined platform for organizing, distributing, and monitoring relief assistance for communities in need.
      </p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-side">
      <h2>Log In</h2>

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-wrapper">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>

          <button type="submit" class="btn">Sign In</button>

          <div class="signup-link">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
          </div>

          {% if error %}
          <div class="error-message">{{ error }}</div>
          {% endif %}

        </div>
      </form>
    </div>

  </div>
</body>
</html>
