<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyRelief Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background-image: url('https://plus.unsplash.com/premium_photo-1681701932128-17445c8ae68b?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .left-side::after {
      content: "";
      position: absolute;
      inset: 0;
      backdrop-filter: blur(8px);
      background: rgba(0,0,0,0.35);
    }

    .left-side h1 {
      font-size: 6rem;
      font-weight: 800;
      margin: 0;
      margin-bottom: 10;
      z-index: 1;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .left-side .tagline {
        font-size: 1.2rem;
        font-weight: 250; /* thinner text */
        margin-top: 10px;
        z-index: 1;
        max-width: 70%;
        line-height: 1.4;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }



    /* RIGHT SECTION */
    .right-side {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      text-align: center;
    }

    .right-side h2 {
      font-size: 2.8rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      margin-bottom: 30px;
      color: #3A5A40;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      position: relative;
    }

    .right-side h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, #3A5A40, #2C4A32);
      border-radius: 2px;
    }

    /* FORM WRAPPER - FIX ALIGNMENT */
    .form-wrapper {
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      width: 100%;
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      display: block;
      padding-left: 5px;
      font-family: 'Montserrat', sans-serif;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #f8f9fa;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3A5A40;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(58, 90, 64, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #3A5A40;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .btn:hover {
      background-color: #2C4A32;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(44, 74, 50, 0.2);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 15px;
      color: #666;
    }

    .signup-link a {
      color: #3A5A40;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      color: #2C4A32;
      text-decoration: underline;
    }

    .error-message {
      color: #dc3545;
      margin-top: 15px;
      padding: 10px;
      background-color: #f8d7da;
      border-radius: 8px;
      border: 1px solid #f5c6cb;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }

    @media (max-width: 1024px) {
      .login-container {
        flex-direction: column;
        height: auto;
      }

      .left-side, .right-side {
        width: 100%;
      }

      .left-side h1 {
        font-size: 3.5rem;
      }

      .left-side .tagline {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">

    <!-- LEFT SIDE -->
    <div class="left-side">
      <h1>MyRelief!</h1>
      <p class="tagline">
        A streamlined platform for organizing, distributing, and monitoring relief assistance for communities in need.
      </p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-side">
      <h2>Log In</h2>

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-wrapper">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>

          <button type="submit" class="btn">Sign In</button>

          <div class="signup-link">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
          </div>

          {% if error %}
          <div class="error-message">{{ error }}</div>
          {% endif %}

        </div>
      </form>
    </div>

  </div>
</body>
</html>
